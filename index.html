<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Shows air pollution of a few big citys in Germany" />
    <link rel="icon" href="./imgs/wind.svg" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Air Pollution App</title>
</head>

<body>
    <h1 id="heading">Air Pollution</h1>

    <div class="options">
        <button class="optMunich">München</button>
        <button class="optFaM">Frankfurt am Main</button>
        <button class="optBerlin">Berlin</button>
    </div>

    <div class="user-input">
        <h3>Enter some coordinates:</h3>
        <label for="user-lat">Latitude:</label>
        <input id="user-lat" type="text">
        <label for="user-lon">Longitude:</label>
        <input id="user-lon" type="text">
        <button id="ok">OK</button>
    </div>

    <section class="data">
        <div class="img-container">
            <img src="" alt="">
        </div>
        <h3>Details <span></span></h3>

        <table>
            <tr>
                <td>Air Quality Index</td>
                <td class="pollutionValue"></td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Carbon_monoxide">Carbon Monoxide</a></td>
                <td class="pollutionValue"></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Ammonia">Ammonia</a></td>
                <td class="pollutionValue"></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://www.sciencedirect.com/topics/earth-and-planetary-sciences/nitrogen-monoxide">Nitrogen Monoxide</a></td>
                <td class="pollutionValue"></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Nitrogen_dioxide">Nitrogen Dioxide</a></td>
                <td class="pollutionValue"></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Ozone">Ozone</a></td>
                <td class="pollutionValue" ></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://www.epa.gov/pm-pollution/particulate-matter-pm-basics">Coarse Particulate Matter</a></td>
                <td class="pollutionValue" ></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Particulates">Fine Particles Matter</a></td>
                <td class="pollutionValue" ></td>
                <td>μg/m3</td>
            </tr>
            <tr>
                <td><a target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Sulfur_dioxide">Sulphur Dioxide</a></td>
                <td class="pollutionValue" ></td>
                <td>μg/m3</td>
            </tr>
        </table>
    </section>

    <footer>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        <script type="module" src="./app/app.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </footer>
</body>

</html>
